<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fbb9c4122.js" crossorigin="anonymous"></script>
    <title>Interface de Questionnaire</title>
    <link rel="stylesheet" href="questions.Css">
</head>
<body>
    <nav>
        <div class="logo-lien">
            <img src="../../img/LOGO.png" alt="Logo Rencontre ton campus">
            <ul>
                <li><a href="/">Évenements</a></li>
                <li><a href="/">Messagerie</a></li>
                <li><a href="/">Roulette</a></li>
                <li><a href="/">Contactez-nous</a></li>
            </ul>
        </div>
        <ul>
            <li><a id="lien-profil" class="btn-transition " href="../Creation-de-compte/connexioncompte.html"><i
                        class="fa-solid fa-user"></i></a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="left-section">
            <section class="questionnaire-section">
                <form id="questionnaireForm">
                    <section class="question-group">
                        <label for="prenom">Quel est votre prénom?*</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Ex: Lucas">
                        <span class="error-message" id="prenom-error"></span>
                    </section>

                    <section class="question-group">
                        <label for="age">Quel âge avez-vous?*</label>
                        <input type="text" id="age" name="age" placeholder="Ex: 1 ans">
                        <span class="error-message" id="age-error"></span>
                    </section>

                    <section class="question-group">
                        <label>Quel statut vous décris le plus?*</label>
                        <section class="radio-group">
                            <input type="radio" id="celibataire" name="statut">
                            <label for="celibataire">Célibataire</label>
                            
                            <input type="radio" id="en-couple" name="statut">
                            <label for="en-couple">En couple</label>
                            
                            <input type="radio" id="complique" name="statut">
                            <label for="complique">Compliqué</label>
                        </section>
                        <span class="error-message" id="statut-error"></span>
                    </section>

                    <section class="question-group">
                        <label>Que recherchez-vous ?*</label>
                        <section class="radio-group">
                            <input type="radio" id="amour" name="recherche">
                            <label for="amour">L'amour</label>
                            
                            <input type="radio" id="amis" name="recherche">
                            <label for="amis">Des amis</label>
                            
                            <input type="radio" id="rien-serieux" name="recherche">
                            <label for="rien-serieux">Rien de serieux</label>
                        </section>
                        <span class="error-message" id="recherche-error"></span>
                    </section>

                    <section class="question-group">
                        <label for="ville">Où habitez-vous?</label>
                        <input type="text" id="ville" name="ville" placeholder="Ex: Bayonne">
                    </section>

                    <section class="question-group">
                        <label for="taille">Quel taille faites-vous?</label>
                        <input type="text" id="taille" name="taille" placeholder="Ex: 185"> cm
                    </section>

                    <section class="question-group">
                        <label>Que recherchez-vous ?*</label>
                        <section class="radio-group">
                            <input type="radio" id="hetero" name="orientation" >
                            <label for="hetero">Hétéro</label>
                            
                            <input type="radio" id="homo" name="orientation">
                            <label for="homo">Homosexuel</label>
                            
                            <input type="radio" id="autres" name="orientation">
                            <label for="autres">Autres</label>
                        </section>
                        <span class="error-message" id="orientation-error"></span>
                    </section>

                    <section class="question-group">
                        <label for="description">Comment vous décririez-vous?</label>
                        <textarea id="description" name="description" placeholder="Ex: Qqn de plutôt festif, qui adore le sport"></textarea>
                    </section>

                    <section class="button-container">
                        <button type="button" onclick="validerFormulaire()">Continuez ici</button>
                        <section class="progress-info">1/</section>
                    </section>
                    <section class="asterisk-info">
                        <p>* = Question obligatoire</p>
                    </section>
                </form>
            </section>
        </section>
        <section class="right-section">
            <section class="profile-section">
                <section class="profile-picture">
                    <img src="https://i.imgur.com/b0qBdRa.png" alt="Profile Picture">
                </section>
                
                <section class="profile-info">
                    <p><b id="profile-prenom"></b> <b id="profile-age"></b>      <b id="profile-ville"></b>, <b id="profile-taille"></b></p>
                </section>
                <section class="bio-container">
                    <p><b>Biographie</b></p>
                    <p id="profile-description"></p>
                </section>
                
                <p>Statut : <span id="profile-statut"></span></p>
                <p>Sexualité : <span id="profile-orientation"></span></p>
                <p>Ce que je recherche : <span id="profile-recherche"></span></p>
            </section>
        </section>
    </section>
</body>
</html>
